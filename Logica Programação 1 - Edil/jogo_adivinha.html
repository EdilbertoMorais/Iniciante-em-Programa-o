<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var numeroPensado = Math.round(Math.random() *10);
    console.log(numeroPensado);
    var tentativas = 1;
    
    while(tentativas <=3) {

        var chute = parseInt(prompt("Digite seu Chute! de 0 a 10 "));

        if (chute == numeroPensado) {

            mostra("Você acertou!!!");
            break;

        } else {
            
            alert("Você errou!");
    }
        tentativas++;
 }
    mostra("GAME OVER!")

</script>
